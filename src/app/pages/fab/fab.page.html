<app-header title="Fabs"></app-header>

<ion-content>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-facebook" color="facebook"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-twitter" color="twitter"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-youtube" color="youtube"></ion-icon></ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-vimeo" color="vimeo"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-google" color="google"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-github" color="github"></ion-icon></ion-fab-button>
        </ion-fab-list>

    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let i of data; let index = index">
            Item {{index + 1}}
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Este es el footer</ion-title>
    </ion-toolbar>
</ion-footer>
